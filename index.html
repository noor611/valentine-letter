<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="valentine letter !" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>valentine letter !</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p class="envelope-message">♡ a letter for my favourite boy ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <!-- Initial State -->
        <div id="initial-state">
          <h1 id="initial-title">i have a question..</h1>
          <img src="cat_shy.png" class="cat" id="initial-cat" />
        </div>

        <!-- Normal State -->
        <div id="normal-state" style="display: none;">
          <h1 id="letter-title">Will you be my Valentine? :0</h1>

          <img src="cat_heart.png" class="cat" id="letter-cat" />

          <div class="buttons" id="letter-buttons">
            <img src="yes.png" class="btn yes-btn" alt="Yes" />

            <div class="no-wrapper">
              <img src="no.png" class="btn no-btn" alt="No" />
            </div>
          </div>

          <p id="final-text" class="final-text" style="display: none">
            <strong>Lots and lots of kisses for my valentine hehe xoxoxo</strong> 
            <div class="signature">-love, noor</div>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
